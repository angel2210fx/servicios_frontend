<app-menu></app-menu>
<div style="padding: 2%">

        <form class="content" (ngSubmit)="registra()">
        <div class="submit-form" >
      
             <div class="row">
                <div class="col-lg-12">
                    <h3>Registro de Sala </h3>
                </div>
            </div>
      
            <div class="row" style="margin-top: 3%">
                    <div class="col-lg-6">
                        <label for="nombre">Numero</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] ="objSala.numero" />
                    </div>
                
                    <div class="col-lg-3">
                        <label for="numHombres">Piso</label>
                        <input type="text" class="form-control" name="numHombres" id="numHombres" maxlength="2" [(ngModel)] ="objSala.piso"  />
                    </div>
    
                    <div class="col-lg-3">
                            <label for="numMujeres">NÃºmero de Alumnos</label>
                            <input type="text" class="form-control" name="numMujeres" id="numMujeres" maxlength="2"  [(ngModel)] ="objSala.numAlumnos" />
                    </div>
             </div>
      
            <div class="row" style="margin-top: 3%">
                
                <div class="col-lg-3">
                    <label for="sede">Recursos</label>
                    <input type="text"  class="form-control" id="sede"  name="sede" maxlength="40"  [(ngModel)] ="objSala.recursos"/>
                </div>
    
                <div class="col-lg-3">
                    <label for="sede">Sede</label>
                    <select  id="sede" name="sede" class="form-control" [(ngModel)] ="objSala.sede!.idSede">
                        <option value="-1"> [Seleccione] </option>   
                        <option *ngFor="let x of lstsede" value="{{ x .idSede }}">
                                {{ x.nombre }}
                        </option>
                    </select>
                </div>
            </div>
      
            <div class="row" style="margin-top: 3%"> 
                    <div class="col-lg-12">
                        <button class="btn btn-success"  >Enviar</button>
                    </div>
            </div>
      
        
          </div>
      
       
        </form>
      
        </div>
