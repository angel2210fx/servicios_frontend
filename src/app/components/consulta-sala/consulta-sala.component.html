<app-menu></app-menu>
    <div style="padding: 2%">

        <form class="content"  (submit)="consultaSala()">
    
    
        <div class="submit-form" >
      
             <div class="row">
                <div class="col-lg-12">
                    <h6>Consulta de Sala</h6>
                </div>
            </div>
      
            <div class="row" style="margin-top: 2%">
                    <label for="dni" class="col-lg-1">Numero</label>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" name="numer" id="numero"  [(ngModel)]= "numero" />
                    </div>
                    <label for="dni" class="col-lg-1">Numero de Alumnos</label>
                    <div class="col-lg-2">
                        <input type="text" class="form-control" name="numAlumnos" id="numAlumnos"  [(ngModel)]= "numAlumnos" />
                    </div>
                    <div class="col-lg-2">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]= "estado" checked  name="estado"/>
                            <label class="custom-control-label" for="estado">Estado</label>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-success"  >Filtrar</button>
                    </div>
             </div>
        
                    <div class="col-lg-4">
                        <label for="Sede">Sede</label>
                        <select  id="Sede"   name="Sede"   class="form-control" [(ngModel)]="selSede" >
                            <option value="-1">[Seleccione]</option>
                            <option *ngFor="let aux of lstsede"    value="{{ aux.idSede }}">
                                {{ aux.nombre }}
                            </option> 
                        </select>
                    
             </div>
    
             <div class="row" style="margin-top: 3%">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Numero</th>
                                <th>Piso</th>
                                <th>Numero de Alumnos</th>
                                <th>Recursos</th>
                                <th>Fecha de Registro</th>
                                <th>Sede</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                              <tr *ngFor="let aux of salas">
                                 <td>{{ aux.idSala }}</td>   
                                 <td>{{ aux.numero }}</td> 
                                 <td>{{ aux.piso }}</td> 
                                 <td>{{ aux.numAlumnos }}</td>  
                                 <td>{{ aux.recursos }}</td> 
                                 <td>{{ aux.fechaRegistro }}</td>   
                                 <td>{{ aux.sede!.nombre }}</td>    
                                 <td>{{ aux.estado ==1 ?"Activo":"Inactivo" }}</td> 
                              </tr>     
                        </tbody>
                    </table>
    
    
             </div>
            
            </div>
      
       
        </form>
      
        </div>
