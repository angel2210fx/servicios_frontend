<app-menu></app-menu>
<div style="padding: 2%">
        <form class="content" (submit)="consultaLibro()">


                <div class="submit-form">

                        <div class="row">
                                <div class="col-lg-12">
                                        <h2>Consulta de Libro</h2>
                                </div>
                        </div>

                        <div class="row" style="margin-top: 2%">
                                <label for="dni" class="col-lg-1">Titulo</label>
                                <div class="col-lg-2">
                                        <input type="text" class="form-control" name="titulo" id="titulo"
                                                [(ngModel)]="titulo" />
                                </div>
                                <label for="dni" class="col-lg-1">Serie</label>
                                <div class="col-lg-2">
                                        <input type="text" class="form-control" name="serie" id="serie"
                                                [(ngModel)]="serie" />
                                </div>

                                <div class="col-lg-1">
                                        <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="estado" checked
                                                        name="estado" [(ngModel)]="estado" />
                                                <label class="custom-control-label" for="estado">Estado</label>
                                        </div>
                                </div>

                                <div class="col-lg-2">
                                        <button class="btn btn-success">Filtrar</button>
                                </div>
                        </div>

                        <div class="row" style="margin-top: 2%">

                                <div class="col-lg-3">
                                        <label for="categoria">Categoria</label>
                                        <select id="categoria" name="categoria" class="form-control"
                                                [(ngModel)]= "idCategoria">
                                                <option value="-1"> [Seleccione] </option>
                                                <option *ngFor="let x of lstCategoria" value="{{x.idCategoria}}">
                                                        {{ x.descripcion}}
                                                </option>
                                        </select>
                                </div>
                        </div>

                        <div class="row" style="margin-top: 3%">
                                <table class="table table-hover">
                                        <thead>
                                                <tr>
                                                        <th>ID</th>
                                                        <th>Titulo</th>
                                                        <th>AÃ±o</th>
                                                        <th>Serie</th>
                                                        <th>Fecha de Registro</th>
                                                        <th>Estado</th>
                                                        <th>Categoria</th>

                                                </tr>
                                        </thead>
                                        <tbody>
                                                <tr *ngFor="let aux of lstlibro">
                                                        <td>{{ aux.idLibro }}</td>
                                                        <td>{{ aux.titulo }}</td>
                                                        <td>{{ aux.anio }}</td>
                                                        <td>{{ aux.serie }}</td>
                                                        <td>{{ aux.fechaRegistro }}</td>
                                                        <td>{{ aux.estado == 1 ? "Activo":"Inactivo" }}</td>
                                                        <td>{{ aux.categoria!.descripcion }}</td>
                                                </tr>


                                        </tbody>
                                </table>


                        </div>


                </div>


        </form>
</div>
