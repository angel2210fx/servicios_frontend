<app-menu></app-menu>
<div style="padding: 2%">
  <form class="content" (ngSubmit)="registra()">
    <div class="submit-form">

      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">Registro de Proveedor</h2>
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-4">
          <label for="razonsocial">Razón social</label>
          <input type="text" class="form-control" name="razonsocial" id="razonsocial" maxlength="40"
            [(ngModel)]="objProveedor.razonsocial" />
        </div>

        <div class="col-lg-4">
          <label for="ruc">RUC</label>
          <input type="text" class="form-control" name="ruc" id="ruc" [(ngModel)]="objProveedor.ruc" maxlength="11" />
        </div>

        <div class="col-lg-4">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" name="direccion" id="direccion" maxlength="40"
            [(ngModel)]="objProveedor.direccion" />
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-4">
          <label for="celular">Celular</label>
          <input type="text" class="form-control" name="celular" id="celular" maxlength="9"
            [(ngModel)]="objProveedor.celular" />
        </div>

        <div class="col-lg-4">
          <label for="contacto">Contacto</label>
          <input type="text" class="form-control" name="contacto" id="contacto" maxlength="40"
            [(ngModel)]="objProveedor.contacto" />
        </div>

        <div class="col-lg-4">
          <label for="pais">Pais</label>
          <select id="pais" name="pais" class="form-control" [(ngModel)]="objProveedor.pais!.idPais">
            <option value="-1"> [Seleccione] </option>
            <option *ngFor="let x of lstPaises" value="{{x.idPais}}">{{x.nombre}}</option>
          </select>
        </div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-12">
          <button class="btn btn-success">Enviar</button>
        </div>
      </div>


    </div>

  </form>

</div>
