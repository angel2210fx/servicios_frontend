<app-menu></app-menu>
<div style="padding: 2%">
    <form class="content" (ngSubmit)="registraTesis()" >
        <div class="submit-form" >
            <div class="row">
                <div class="col-lg-12">
                    <h4>Registra Tesis</h4>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" name="titulo" id="titulo" [(ngModel)] ="objTesis.titulo" />
                </div>
            
                <div class="col-lg-2">
                    <label for="tema">Tema</label>
                    <input type="text" class="form-control" name="tema" id="tema" [(ngModel)] ="objTesis.tema" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="fechaCreacion">Fecha de Creación</label>
                    <input type="date" class="form-control" name="fechaCreacion" id="fechaCreacion" [(ngModel)] ="objTesis.fechaCreacion" />
                </div>
      
                <div class="form-group col-md-3">
                    <label for="alumno">Alumno</label>
                    <select  id="alumno" name="alumno" class="form-control" [(ngModel)] ="objTesis.alumno!.idAlumno" >
                        <option value="-1"> [Seleccione] </option>   
                        <option *ngFor="let x of lstAlumno" value="{{ x.idAlumno }}">
                            {{ x.nombres }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 1%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
